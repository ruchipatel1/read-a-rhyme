<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Read-A-Rhyme</title>
  </head>
  <body>  
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 d-flex justify-content-end">
          <a href="teacher_login.html" class="btn btn-outline-secondary">Log out</a>        
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1>Read-A-Rhyme</h1>          
        </div>
      </div>
      <div class="row justify-content-center pt-2">
        <div class="col-8">
          <h1>My Students</h1>       
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="card bg-light" style="width:100%">
            <div class="card-header">
              <h3>My Class</h3>
            </div>
            <div class="card-body" id="students">
              <div class="card collapse show" id="student_1">
                <div class="card-body">
                  <div class="d-flex">
                    <p class="mb-0 me-auto">Student 1</p>
                    <p class="mb-0 me-2 text-success">Active</p>
                    <a class="btn-close" data-bs-toggle="collapse" href="#student_1" role="button" aria-expanded="true" aria-controls="student_1"></a>
                  </div>
                </div>
              </div>
              <div class="card collapse show mt-2" id="student_2">
                <div class="card-body">
                  <div class="d-flex">
                    <p class="mb-0 me-auto">Student 2</p>
                    <p class="mb-0 me-2 text-success">Active</p>
                    <a class="btn-close" data-bs-toggle="collapse" href="#student_2" role="button" aria-expanded="true" aria-controls="student_2"></a>
                  </div>
                </div>
              </div>
              <div class="card collapse show mt-2" id="student_3">
                <div class="card-body">
                  <div class="d-flex">
                    <p class="mb-0 me-auto">Student 3</p>
                    <p class="mb-0 me-2 text-success">Active</p>
                    <a class="btn-close" data-bs-toggle="collapse" href="#student_3" role="button" aria-expanded="true" aria-controls="student_3"></a>
                  </div>
                </div>
              </div>
              <div class="card collapse show mt-2" id="student_4">
                <div class="card-body">
                  <div class="d-flex">
                    <p class="mb-0 me-auto">Student 4</p>
                    <p class="mb-0 me-2 text-success">Active</p>
                    <a class="btn-close" data-bs-toggle="collapse" href="#student_4" role="button" aria-expanded="true" aria-controls="student_4"></a>
                  </div>
                </div>
              </div>
              <div class="card collapse show mt-2" id="student_5">
                <div class="card-body">
                  <div class="d-flex">
                    <p class="mb-0 me-auto">Student 5</p>
                    <p class="mb-0 me-2 text-secondary">Pending</p>
                    <a class="btn-close" data-bs-toggle="collapse" href="#student_5" role="button" aria-expanded="true" aria-controls="student_5"></a>
                  </div>
                </div>
              </div>
              <div class="card collapse show mt-2" id="student_6">
                <div class="card-body">
                  <div class="d-flex">
                    <p class="mb-0 me-auto">Student 6</p>
                    <p class="mb-0 me-2 text-danger">Declined</p>
                    <a class="btn-close" data-bs-toggle="collapse" href="#student_6" role="button" aria-expanded="true" aria-controls="student_6"></a>
                  </div>
                </div>
              </div>
              
            </div>
          </div>        
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8">
          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-secondary mt-2 px-5 py-2">Add New Students</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Students</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form onsubmit="addStudents(); return false;">
            <div class="modal-body">
              <div class="container-fluid" id="body">
                <div class="row">
                  <div class="col">
                    <input type="text" required class="form-control" placeholder="Student name" aria-label="name_1" id="name_1">
                  </div>
                  <div class="col">
                    <input type="email" required class="form-control" placeholder="Student email" aria-label="email_1" id="email_1">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="addFormRow()">Add row</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Keep this script just before the </body> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="src/js/teacher_dash.js"></script>
  </body>
</html>
