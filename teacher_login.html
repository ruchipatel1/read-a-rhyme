<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Read-A-Rhyme</title>
  </head>
  <body>  
    <div class="container">
      <div class="row pt-5">
        <div class="col-12">
          <a href="student_login.html">Login as student</a>        
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1>Read-A-Rhyme</h1>          
        </div>
      </div>
      <div class="row justify-content-center pt-5">
        <div class="col-6">
          <form action="teacher_dash.html">
            <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
            </div>
            <div class="form-group mt-5 mb-5">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-secondary mt-5 px-5 py-2">Enter</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Keep this script just before the </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
